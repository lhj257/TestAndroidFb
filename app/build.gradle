plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // 파이어베이스 설정 순서2
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.firebasetest.LHJ'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.firebasetest.LHJ"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // 멀티 덱스라고, 한번에 메서드를 수행할 수 있는 갯수를 풀어주는 역할.
        // 이 앱이 참조할 수 있는 라이브러리 갯수를 65536 갯수를 초과하면 오류가 발생하는데
        // 이걸 막아주는 역할.
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    //뷰 한번에 담아서, 쉽게 뷰 가져오기
    viewBinding{
        enabled=true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    // 파이어베이스 설정 순서3
    implementation platform('com.google.firebase:firebase-bom:32.5.0')
    implementation 'com.google.firebase:firebase-analytics'
    //파이어베이스 인증, 제공된 UI 이용해보기 패스
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'
    //파이어베이스 인증, 라이브러리 가져오기
    implementation("com.google.firebase:firebase-auth-ktx")
    //multiDex 임포트
    implementation "androidx.multidex:multidex:2.0.1"
}